version: '3.8'

services:
  mysqldb:
    container_name: todo-db
    image: mysql:8.0.20
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: todo_db
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql
